<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asisten Karantina AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bubble {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      clear: both;
      line-height: 1.4;
    }
    .user {
      background-color: #cce5ff;
      float: right;
    }
    .bot {
      background-color: #d4edda;
      float: left;
    }
    #inputRow {
      margin-top: 20px;
      display: flex;
    }
    #inputText {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #004d40;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Asisten Karantina AI</h2>
    <div id="messages"></div>
    <div id="inputRow">
      <input type="text" id="inputText" placeholder="Tulis pertanyaan Anda..." />
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const inputText = document.getElementById("inputText");
    const messages = document.getElementById("messages");

    function addMessage(text, isUser) {
      const div = document.createElement("div");
      div.className = "bubble " + (isUser ? "user" : "bot");
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const question = inputText.value.trim();
      if (!question) return;

      addMessage(question, true);
      inputText.value = "";

      addMessage("Menjawab...", false);
      const bubbles = document.getElementsByClassName("bot");
      const current = bubbles[bubbles.length - 1];

      try {
        const res = await fetch("https://n8n-production-3ba7.up.railway.app/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chatInput: chatInput })
        });

        const text = await res.text();
        current.textContent = text || "(Tidak ada respons)";
      } catch (err) {
        current.textContent = "Gagal menjawab. Silakan coba lagi.";
        console.error(err);
      }
    };

    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
