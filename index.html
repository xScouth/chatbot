<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Asisten Karantina AI</title>
</head>
<body>
  <h2>Asisten Karantina</h2>
  <input id="inputText" type="text" placeholder="Tulis pertanyaan..." />
  <button id="sendBtn">Kirim</button>
  <pre id="output"></pre>

  <script>
    const input = document.getElementById("inputText");
    const output = document.getElementById("output");

    document.getElementById("sendBtn").onclick = async () => {
      const tanya = input.value.trim();
      if (!tanya) return;

      output.textContent = "Menghubungi webhook...";

      try {
        const res = await fetch("https://n8n-production-3ba7.up.railway.app/webhook/chatbot", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ chatInput: tanya })
        });

        const text = await res.text();
        output.textContent = text;
      } catch (e) {
        output.textContent = "ERROR: " + e.message;
        console.error("Gagal fetch:", e);
      }
    };
  </script>
</body>
</html>
